<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê CSP System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.10);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: #f9fafb;
            padding: 32px 32px 24px;
            text-align: center;
            border-bottom: 1px solid #f3f4f6;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .login-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.10);
        }

        .form-button {
            width: 100%;
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .form-button:hover {
            background: #2563eb;
        }

        .form-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fecaca;
            display: none;
        }

        .demo-users {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .demo-users h4 {
            color: #0c4a6e;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .demo-user {
            background: #fff;
            border: 1px solid #e0f2fe;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 13px;
        }

        .demo-user:hover {
            background: #f0f9ff;
        }

        .demo-user:last-child {
            margin-bottom: 0;
        }

        .demo-user strong {
            color: #0c4a6e;
        }

        .demo-user span {
            color: #64748b;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">üöÄ CSP System</h1>
            <p class="login-subtitle">Enhanced Content Security Policy Management</p>
        </div>

        <div class="login-body">
            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="form-button" id="login-button">Sign In</button>
            </form>

            <div class="demo-users">
                <h4>üë§ Demo Accounts (Click to use)</h4>
                <div class="demo-user" data-username="admin" data-password="admin123">
                    <strong>Administrator:</strong> <span>admin / admin123</span>
                </div>
                <div class="demo-user" data-username="developer" data-password="dev123">
                    <strong>Developer:</strong> <span>developer / dev123</span>
                </div>
                <div class="demo-user" data-username="analyst" data-password="analyst123">
                    <strong>Analyst:</strong> <span>analyst / analyst123</span>
                </div>
                <div class="demo-user" data-username="user" data-password="user123">
                    <strong>User:</strong> <span>user / user123</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple local authentication system
        const users = {
            'admin': {
                password: 'admin123',
                name: 'System Administrator',
                role: 'admin',
                permissions: ['read', 'write', 'delete', 'admin']
            },
            'developer': {
                password: 'dev123',
                name: 'Developer User',
                role: 'developer',
                permissions: ['read', 'write']
            },
            'analyst': {
                password: 'analyst123',
                name: 'Data Analyst',
                role: 'analyst',
                permissions: ['read']
            },
            'user': {
                password: 'user123',
                name: 'Regular User',
                role: 'user',
                permissions: ['read']
            }
        };

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const demoUsers = document.querySelectorAll('.demo-user');

        // Check if already logged in
        const currentUser = localStorage.getItem('csp_current_user');
        if (currentUser) {
            // Already logged in, redirect to admin
            window.location.href = '/pages/admin.html';
        }

        // Demo user click handlers
        demoUsers.forEach(demoUser => {
            demoUser.addEventListener('click', () => {
                const username = demoUser.dataset.username;
                const password = demoUser.dataset.password;
                
                usernameInput.value = username;
                passwordInput.value = password;
                
                // Auto-submit after a short delay
                setTimeout(() => {
                    loginForm.dispatchEvent(new Event('submit'));
                }, 300);
            });
        });

        // Login form handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Hide previous errors
            errorMessage.style.display = 'none';
            
            // Validate credentials
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Check against user database
            const user = users[username];
            if (!user || user.password !== password) {
                showError('Invalid username or password');
                return;
            }
            
            // Success! Store user session
            const userSession = {
                username: username,
                name: user.name,
                role: user.role,
                permissions: user.permissions,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('csp_current_user', JSON.stringify(userSession));
            
            // Show success and redirect
            loginButton.textContent = 'Success! Redirecting...';
            loginButton.disabled = true;
            
            setTimeout(() => {
                window.location.href = '/pages/admin.html';
            }, 1000);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Clear error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Add some keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to submit
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        console.log('üîê Simple CSP Login System Ready');
        console.log('üë§ Available users:', Object.keys(users));
    </script>
    <script>console.log("üìÑ Login page loaded - no auth protection needed");</script>
</body>
</html>
